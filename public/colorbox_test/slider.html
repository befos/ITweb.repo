<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>slide sample </title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
</head>
<body>
<script>

$(document).ready(function(){
    $('.img img:gt(0)').hide();
    setInterval(function() {
        $('.img :first-child').fadeOut(2000).next('img').fadeIn(2000).end().appendTo('.img');
    },3000);
});

</script>
<style>
  html{
    width: 500px;
    height: 500px;
    /*position: relative;*/
    padding: 0;
    margin: 0;
  }
  img{
    position: absolute;

  }
</style>

    <div class="img">
        <img src="img/1.jpg" alt="1枚目の画像" />
        <img src="img/2.jpg" alt="2枚目の画像" />
        <img src="img/3.jpg" alt="3枚目の画像" />
    </div>
  </body>
</html>
